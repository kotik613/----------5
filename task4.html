<!DOCTYPE html>
<html>
<head>
  <title>Розгалужений обчислювальний процес</title>
  <script>
    function calculate() {
        
      var start = -6;
      var end = 6;
      var step = 2;

      var result = document.getElementById("result");
      result.innerHTML = "";

      for (var x = start; x <= end; x += step) {
        var y;

        if (x <= 2) {
        var y = Math.sin(3 * x) + 1;
        
      } else if (x == 2) {
        var y = Math.cos(x) * x;
        
      } else {
        var y = Math.log10(x) + Math.sqrt(x);
        
      }

        result.innerHTML += "При x = " + x + ", y = " + y + "<br>";
      }
    }
  
  </script>
</head>
<body>
    <label for="input">Введіть число:</label>
    <input type="number" id="input">
  
    <button onclick="calculate()">Обчислити</button>
    
    <div id="result"></div>
    <a href="task2.html"><button >Завдання 2</button></a>
    <a href="index.html"><button >Завдання 1</button></a>
</body>
</html>
